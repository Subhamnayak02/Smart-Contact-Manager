<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Contact Details</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
    <section>
        <h1>Contact Details</h1>
        <div class="card mr-3 ml-3 " th:if="${contact}">
            <div class="card-body" >
                <div class="container text-center">
                    <img class="profile-img" th:src="@{'/image/'+${contact.image}}">
                    <h3 class="mt-3">
                        <span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)
                    </h3>
                    <div class="contact-details mt-4">
                        <table class="table table-striped">
                            <tr>
                                <th>#ID</th>
                                <td><span th:text="${contact.cId}"></span></td>
                            </tr>
                            <tr>
                                <th>Email:</th>
                                <td><span th:text="${contact.email}"></span></td>
                            </tr>
                            <tr>
                                <th>Phone:</th>
                                <td><span th:text="${contact.phone}"></span></td>
                            </tr>
                            <tr>
                                <th>Work:</th>
                                <td><span th:text="${contact.work}"></span></td>
                            </tr>
                        </table>
                        <div class="container">
                            <span th:utext="${contact.description}"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
                    <div th:if="${errorMessage}">
                <p class="text-white text-center p-3 text-block bg-danger" th:text="${errorMessage}"></p>
            </div>
    </section>
</body>
</html>
